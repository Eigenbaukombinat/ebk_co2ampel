board = esp32dev
framework = arduino
upload_port = COM5
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.6.0
	wifwaf/MH-Z19@^1.5.2
	squix78/ESP8266_SSD1306@^4.1.0
